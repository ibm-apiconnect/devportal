# must be unique in a given SonarQube instance
# <Org Name>:<Repo Name> convention
sonar.projectKey=velox:devportal-consumerorg

# this is the name displayed in the SonarQube UI
# use the same value from sonar.projectKey
sonar.projectName=velox:devportal-consumerorg

# Path is relative to the sonar-project.properties file
sonar.sources=src,consumerorg.api.php,consumerorg.module,consumerorg.install
sonar.tests=tests,features
